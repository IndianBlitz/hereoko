<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginPage.css">
    <title>Atline</title>
</head>

<body>

    <div id="Login_form_div">
        <h1 class="loginPage_welcome_text">Welcome back</h1>
        <form action="/" method="post">
            <input 
            type="email"
            name="email"
            placeholder="Email Address"
            id="loginPage_email_input"
            />

            <input 
            type="password"
            name="password"
            placeholder="password"
            id="loginPage_password_input"
            />

            <input type="submit"
            placeholder="Log In"
            id="loginPage_button"
            / >

            <h1 id="login_newTo_text">----------------New to Atline ------------------</h1>
            
            <a href="/SignIn"

            
            id="loginPage_Sign_button"
            
                
            >Create a Account</a>
           
        </form>



    </div>

</body>

</html>
